      const filteredMarket = market.filter(player => { const matchesSearch = player.name.toLowerCase().includes(searchTerm.toLowerCase()); const matchesPosition = positionFilter === 'all' || player.position === positionFilter; return matchesSearch && matchesPosition; });
      const handleSell = (player) => { setSelectedPlayer(player); setModalType('sell'); setShowModal(true); };
      const handleBuy = (player) => { setSelectedPlayer(player); setModalType('buy'); setShowModal(true); };
      const confirmSell = () => { const newSquad = squad.filter(p => p.id !== selectedPlayer.id); setSquad(newSquad); setBalance(balance + selectedPlayer.value); const transaction = { type: 'sell', player: selectedPlayer.name, amount: selectedPlayer.value, timestamp: new Date().toISOString() }; setTransactions([transaction, ...transactions]); setMarket([...market, { ...selectedPlayer, club: 'Free Agent' }]); showToast(`Sold ${selectedPlayer.name} for ${formatCurrency(selectedPlayer.value)}`, 'success'); setShowModal(false); };
      const confirmBuy = () => { if (balance >= selectedPlayer.value) { const newPlayer = { ...selectedPlayer, contract: '2028', morale: 'high', wage: Math.floor(selectedPlayer.value * 0.002) }; setSquad([...squad, newPlayer]); setBalance(balance - selectedPlayer.value); const transaction = { type: 'buy', player: selectedPlayer.name, amount: selectedPlayer.value, timestamp: new Date().toISOString() }; setTransactions([transaction, ...transactions]); setMarket(market.filter(p => p.id !== selectedPlayer.id)); showToast(`Signed ${selectedPlayer.name} for ${formatCurrency(selectedPlayer.value)}`, 'success'); setShowModal(false); } else { showToast('Insufficient funds!', 'error'); } };
      const getMoraleColor = (morale) => { if (morale === 'high') return 'bg-green-500'; if (morale === 'medium') return 'bg-yellow-500'; return 'bg-red-500'; };
      return (<div className="min-h-screen bg-[#FAF9F6] text-[#2C3E50]">{toast && (<div className={`fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg ${toast.type === 'success' ? 'bg-green-600' : toast.type === 'error' ? 'bg-red-600' : 'bg-blue-600'} text-white flex items-center gap-2`}>{toast.type === 'success' && <Check size={20} />}{toast.type === 'error' && <AlertCircle size={20} />}<span>{toast.message}</span></div>)}<header className="bg-white shadow-sm border-b border-gray-200"><div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"><div className="flex items-center gap-4"><div className="w-12 h-12 bg-teal-600 rounded-full flex items-center justify-center text-white font-bold">FC</div><div><h1 className="text-xl font-bold">FC United</h1><p className="text-sm text-gray-600">Manager: Alex Ferguson</p></div></div><div className="flex items-center gap-6"><div className="text-right"><p className="text-sm text-gray-600">Balance</p><p className={`text-2xl font-bold ${balance < 10000000 ? 'text-red-600' : 'text-green-600'}`}>{formatCurrency(balance)}</p></div></div></div></header><nav className="bg-white border-b border-gray-200"><div className="max-w-7xl mx-auto px-4"><div className="flex gap-1">{[{ id: 'squad', label: 'Squad', icon: Users },{ id: 'players', label: 'All Players', icon: Users },{ id: 'transfers', label: 'Transfer Market', icon: TrendingUp },{ id: 'inbox', label: 'Inbox', icon: Mail },].map(tab => { const Icon = tab.icon; return (<button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex items-center gap-2 px-6 py-3 border-b-2 transition-colors ${activeTab === tab.id ? 'border-teal-600 text-teal-600 bg-teal-50' : 'border-transparent text-gray-600 hover:text-gray-900 hover:bg-gray-50'}`}><Icon size={18} />{tab.label}</button>); })}</div></div></nav><main className="max-w-7xl mx-auto px-4 py-6">{activeTab === 'squad' && (<div><div className="flex justify-between items-center mb-6"><h2 className="text-2xl font-bold">Your Squad</h2><select value={positionFilter} onChange={(e) => setPositionFilter(e.target.value)} className="px-4 py-2 border border-gray-300 rounded-lg"><option value="all">All Positions</option><option value="GK">Goalkeeper</option><option value="CB">Center Back</option><option value="LB">Left Back</option><option value="RB">Right Back</option><option value="CM">Center Mid</option><option value="CAM">Attacking Mid</option><option value="LW">Left Wing</option><option value="RW">Right Wing</option><option value="ST">Striker</option></select></div><div className="bg-white rounded-lg shadow overflow-x-auto"><table className="w-full"><thead className="bg-gray-50 border-b border-gray-200"><tr>{['name', 'position', 'age', 'rating', 'value', 'wage', 'contract', 'morale'].map(key => (<th key={key} onClick={() => handleSort(key)} className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider cursor-pointer hover:bg-gray-100">{key.charAt(0).toUpperCase() + key.slice(1)}</th>))}<th className="px-6 py-3"></th></tr></thead><tbody className="divide-y divide-gray-200">{sortedSquad.map(player => (<tr key={player.id} className="hover:bg-gray-50"><td className="px-6 py-4 font-medium">{player.name}</td><td className="px-6 py-4"><span className="px-2 py-1 bg-teal-100 text-teal-800 rounded text-sm">{player.position}</span></td><td className="px-6 py-4">{player.age}</td><td className="px-6 py-4"><span className="font-semibold text-teal-600">{player.rating}</span></td><td className="px-6 py-4">{formatCurrency(player.value)}</td><td className="px-6 py-4">Â£{(player.wage / 1000).toFixed(0)}k/wk</td><td className="px-6 py-4">{player.contract}</td><td className="px-6 py-4"><div className="flex items-center gap-2"><div className={`w-3 h-3 rounded-full ${getMoraleColor(player.morale)}`}></div><span className="text-sm capitalize">{player.morale}</span></div></td><td className="px-6 py-4"><button onClick={() => handleSell(player)} className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">Sell</button></td></tr>))}</tbody></table></div></div>)}{activeTab === 'players' && (<div><h2 className="text-2xl font-bold mb-6">All Players Database</h2><div className="bg-white rounded-lg shadow overflow-x-auto"><table className="w-full"><thead className="bg-gray-50 border-b border-gray-200"><tr><th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Name</th><th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Position</th><th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Age</th><th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Rating</th><th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Value</th><th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Status</th><th className="px-6 py-3"></th></tr></thead><tbody className="divide-y divide-gray-200">{[...squad, ...market].map(player => { const inSquad = squad.some(p => p.id === player.id); return (<tr key={player.id} className="hover:bg-gray-50"><td className="px-6 py-4 font-medium">{player.name}</td><td className="px-6 py-4"><span className="px-2 py-1 bg-teal-100 text-teal-800 rounded text-sm">{player.position}</span></td><td className="px-6 py-4">{player.age}</td><td className="px-6 py-4"><span className="font-semibold text-teal-600">{player.rating}</span></td><td className="px-6 py-4">{formatCurrency(player.value)}</td><td className="px-6 py-4">{inSquad ? (<span className="px-2 py-1 bg-green-100 text-green-800 rounded text-sm font-medium">In Squad</span>) : (<span className="text-gray-600">{player.club}</span>)}</td><td className="px-6 py-4">{inSquad ? (<button onClick={() => handleSell(player)} className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Sell</button>) : (<button onClick={() => handleBuy(player)} disabled={balance < player.value} className={`px-4 py-2 rounded-lg transition-colors ${balance >= player.value ? 'bg-green-600 text-white hover:bg-green-700' : 'bg-gray-300 text-gray-500 cursor-not-allowed'}`}>Buy</button>)}</td></tr>); })}</tbody></table></div></div>)}{activeTab === 'transfers' && (<div><div className="flex justify-between items-center mb-6"><h2 className="text-2xl font-bold">Transfer Market</h2><div className="flex gap-4"><div className="relative"><Search className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" size={20} /><input type="text" placeholder="Search players..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="pl-10 pr-4 py-2 border border-gray-300 rounded-lg w-64" /></div><select value={positionFilter} onChange={(e) => setPositionFilter(e.target.value)} className="px-4 py-2 border border-gray-300 rounded-lg"><option value="all">All Positions</option><option value="GK">Goalkeeper</option><option value="CB">Center Back</option><option value="LB">Left Back</option><option value="RB">Right Back</option><option value="CM">Center Mid</option><option value="CAM">Attacking Mid</option><option value="LW">Left Wing</option><option value="RW">Right Wing</option><option value="ST">Striker</option></select></div></div><div className="bg-white rounded-lg shadow overflow-x-auto"><table className="w-full"><thead className="bg-gray-50 border-b border-gray-200"><tr><th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Name</th><th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Position</th><th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Age</th><th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Rating</th><th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Value</th><th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Current Club</th><th className="px-6 py-3"></th></tr></thead><tbody className="divide-y divide-gray-200">{filteredMarket.map(player => (<tr key={player.id} className="hover:bg-gray-50"><td className="px-6 py-4 font-medium">{player.name}</td><td className="px-6 py-4"><span className="px-2 py-1 bg-teal-100 text-teal-800 rounded text-sm">{player.position}</span></td><td className="px-6 py-4">{player.age}</td><td className="px-6 py-4"><span className="font-semibold text-teal-600">{player.rating}</span></td><td className="px-6 py-4 font-semibold">{formatCurrency(player.value)}</td><td className="px-6 py-4 text-gray-600">{player.club}</td><td className="px-6 py-4"><button onClick={() => handleBuy(player)} disabled={balance < player.value} className={`px-4 py-2 rounded-lg transition-colors ${balance >= player.value ? 'bg-green-600 text-white hover:bg-green-700' : 'bg-gray-300 text-gray-500 cursor-not-allowed'}`}>{balance >= player.value ? 'Buy' : 'Cannot Afford'}</button></td></tr>))}</tbody></table></div></div>)}{activeTab === 'inbox' && (<div><h2 className="text-2xl font-bold mb-6">Transaction History</h2><div className="space-y-4">{transactions.length === 0 ? (<div className="bg-white rounded-lg shadow p-8 text-center text-gray-500">No transactions yet</div>) : (transactions.map((transaction, index) => (<div key={index} className="bg-white rounded-lg shadow p-6"><div className="flex justify-between items-start"><div><h3 className="font-semibold text-lg">{transaction.type === 'buy' ? 'â Player Signed' : 'ð° Player Sold'}</h3><p className="text-gray-600 mt-1">{transaction.player} - {formatCurrency(transaction.amount)}</p><p className="text-sm text-gray-500 mt-2">{new Date(transaction.timestamp).toLocaleString()}</p></div><span className={`px-3 py-1 rounded text-sm font-medium ${transaction.type === 'buy' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'}`}>{transaction.type === 'buy' ? 'Purchase' : 'Sale'}</span></div></div>)))}</div></div>)}</main>{showModal && selectedPlayer && (<div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"><div className="bg-white rounded-lg shadow-xl max-w-md w-full p-6"><h3 className="text-xl font-bold mb-4">{modalType === 'buy' ? 'Confirm Purchase' : 'Confirm Sale'}</h3><div className="space-y-3 mb-6"><div className="flex justify-between"><span className="text-gray-600">Player:</span><span className="font-semibold">{selectedPlayer.name}</span></div><div className="flex justify-between"><span className="text-gray-600">Position:</span><span className="font-semibold">{selectedPlayer.position}</span></div><div className="flex justify-between"><span className="text-gray-600">Age:</span><span className="font-semibold">{selectedPlayer.age}</span></div><div className="flex justify-between"><span className="text-gray-600">Rating:</span><span className="font-semibold">{selectedPlayer.rating}</span></div><div className="flex justify-between"><span className="text-gray-600">{modalType === 'buy' ? 'Transfer Fee:' : 'Sale Price:'}</span><span className="font-bold text-lg">{formatCurrency(selectedPlayer.value)}</span></div>{modalType === 'buy' && (<><div className="flex justify-between"><span className="text-gray-600">Current Balance:</span><span className="font-semibold">{formatCurrency(balance)}</span></div><div className="flex justify-between"><span className="text-gray-600">Balance After:</span><span className={`font-semibold ${balance - selectedPlayer.value < 0 ? 'text-red-600' : 'text-green-600'}`}>{formatCurrency(balance - selectedPlayer.value)}</span></div></>)}{modalType === 'sell' && (<div className="flex justify-between"><span className="text-gray-600">Balance After:</span><span className="font-semibold text-green-600">{formatCurrency(balance + selectedPlayer.value)}</span></div>)}</div><div className="flex gap-3"><button onClick={() => setShowModal(false)} className="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">Cancel</button><button onClick={modalType === 'buy' ? confirmBuy : confirmSell} disabled
